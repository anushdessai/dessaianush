<html>
<head>
<title>font size percent and em</title>
<style>
body{
font-size:100%;
}
.h1{
font-size:2.5em;
}
.h2{
font-size:1.875em;
}
.p{
font-size:0.875em;
}
</style>
</head>
<body>
<h1>this is to demonstrate css font size in heading 1with font size set to 2.5em</h1>
<h2>this is to demonstrate css font size in heading 1with font size set to 1.875em</h2>
<pclass="p1">this para is shown with font set to 0.875em</p>
<p>this is the text used in this file</p>
</body>
</html>
