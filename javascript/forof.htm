<html>
<body>
<h2>Javascript for Of Loop</h2>
<p>calls a function once for each array element:</p>
<p id="demo"></p>
<script>
const cars = ["BMW","Volvo","Mini"];
let text = "";
for(let x of cars) {
text += x + "<br>";
}
document.getElementById("demo").innerHTML= text;
</script>
</body>
</html>
