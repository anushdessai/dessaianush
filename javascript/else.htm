<html>
<body>
<h2>Javascript if.....else</h2>
<p>A time-based greeting:</p>
<p id="demo"></p>
<script>
const hour = new Date().getHours();
let greeting;
if(hour < 18){
greeting= "good day";
}else{
greeting= "good evening";
}
document.getElementById("demo").innerHTML= greeting;
</script>
</body>
</html>
