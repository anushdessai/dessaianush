<html>
<head>
<style>
#borderimg1{
border:10px solid transparent;
padding:15px;
border-image:url("waterfall.jpg") 30 round;
}
#borderimg2{
border:10px solid transparent;
padding:15px;
border-image:url(yellow.jpg) 30 stretch;
}
</style>
</head>
<body>
<h1>the border-image property</h1>
<p>the border-image property specifies an image to be used as the border around an element:</p>
<p id="borderimg1">the img tiles to fill area</p>
<p id="borderimg2">the img tiles to fill area</p>
<p>here is the original image:</p>
<img src="waterfall.jpg">
</body>
</html>
