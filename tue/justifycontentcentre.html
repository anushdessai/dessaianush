<html>
<head>
<style>
.flex-container {
  display: flex;
  justify-content: center;
  background-color: coral;
}

.flex-container > div {
  background-color: blue;
  width: 100px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>
<h1>The justify-content Property</h1>
<p>justify-content: center; aligns the flex items at the center of the container:</p>
<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
</div>
</body>
</html>
