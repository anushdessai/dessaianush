<html>
<head>
<title>text decoration</title>
<style>
h1{text-decoration-line:overline}
h2{text-decoration-line:line-through}
h3{text-decoration-line:underline}
h4{text-decoration-line:underline overline}
</style>
</head>
<body>
<h1>this is the heading1</h1>
<h2>this is the heading2</h2>
<h3>this is the heading3</h3>
<h4>this is the heading4</h4>
</body>
</html?
